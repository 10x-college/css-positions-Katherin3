<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Profile Card Component</title>
</head>

<body>
    <main>
        <article class="card">
            <div class="top-bg">
                <img src="assets/user.png" alt="user">
            </div>
            <div class="content">
                <p class="user-name">Victor Crest <span>26</span></p>
                <p class="user-location">London</p>
                <div class="stats">
                    <div class="stats-item">
                        <p>80K</p>
                        <p>Followers</p>
                    </div>
                    <div class="stats-item">
                        <p>803K</p>
                        <p>Likes</p>
                    </div>
                    <div class="stats-item">
                        <p>1.4K</p>
                        <p>Photos</p>
                    </div>
                </div>
            </div>
        </article>
    </main>
</body>

</html>
